<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clothes Shop</title>
<style>
body{font-family:Arial,sans-serif;margin:0;background:#f5f5f5;}
header{background:#111;color:white;padding:15px;text-align:center;}
nav{background:#333;text-align:center;padding:10px;}
nav a{color:white;text-decoration:none;margin:0 10px;font-weight:bold;cursor:pointer;}
.container{max-width:1200px;margin:auto;padding:15px;}
.product{width:30%;display:inline-block;background:white;margin:1%;padding:10px;box-shadow:0 0 5px rgba(0,0,0,0.2);vertical-align:top;border-radius:6px;}
.product img{width:100%;height:200px;object-fit:cover;border-radius:6px;}
.product label{font-weight:bold;font-size:14px;}
.product select{width:100%;padding:6px;margin-bottom:8px;}
.product button{background:#28a745;color:white;border:none;padding:10px;width:100%;cursor:pointer;margin-bottom:5px;font-size:14px;}
#my-order ul{list-style:none;padding:0;}
#my-order li{background:white;margin:5px 0;padding:8px;}
.whatsapp-btn{background:#25D366;color:white;padding:12px;border:none;cursor:pointer;width:100%;font-size:15px;margin-bottom:5px;}
.clear-btn{background:#dc3545;color:white;padding:10px;border:none;cursor:pointer;width:100%;margin-top:5px;}
footer{background:#111;color:white;text-align:center;padding:12px;margin-top:20px;}
.admin-panel{background:#eee;padding:15px;margin:20px 0;border-radius:6px;}
.admin-panel input,.admin-panel select{width:100%;padding:6px;margin-bottom:8px;}
.admin-panel button{background:#007bff;color:white;border:none;padding:8px;width:100%;cursor:pointer;font-size:14px;}
@media(max-width:768px){.product{width:100%;}}
</style>
</head>
<body>

<header>
<h1>Clothes Shop</h1>
<p>Order stylish outfits via WhatsApp</p>
</header>

<nav>
<a onclick="scrollToSection('products')">Products</a>
<a onclick="scrollToSection('my-order')">My Order</a>
<a onclick="scrollToSection('contact')">Contact</a>
<a onclick="adminLogin()">Admin</a>
</nav>

<div class="container" id="products">
<h2>Products</h2>
<div id="productList"></div>
</div>

<div class="container" id="my-order">
<h2>My Order</h2>
<ul id="orderList"></ul>
<h3>Total: <span id="total">0</span> Tk</h3>
<button class="whatsapp-btn" onclick="orderWhatsApp()">Order via WhatsApp</button>
<button class="clear-btn" onclick="clearCart()">Clear Order</button>
</div>

<div class="container" id="contact">
<h2>Contact</h2>
<p>Email: mdtanimhossentonmoy@gmail.com</p>
<p>WhatsApp: 01345000882</p>
</div>

<div class="container" id="admin">
<h2>Admin Panel</h2>

<div class="admin-panel">
<h3>Add Product</h3>
<input type="text" id="prodName" placeholder="Product Name">
<input type="number" id="prodPrice" placeholder="Price">
<input type="text" id="prodImg" placeholder="Image URL (eg: images/tshirt.jpg)">
<label>Sizes (comma separated)</label>
<input type="text" id="prodSizes" placeholder="S,M,L,XL">
<label>Colors (comma separated)</label>
<input type="text" id="prodColors" placeholder="Red,Blue,Black">
<button onclick="addProduct()">Add Product</button>
</div>

<div class="admin-panel">
<h3>Remove Product</h3>
<select id="removeSelect"></select>
<button onclick="removeProduct()">Remove Selected</button>
</div>

</div>

<footer>
<p>Â© 2026 Clothes Shop</p>
</footer>

<script>
// ---------- Scroll Helper ----------
function scrollToSection(id){
    document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

// ---------- Admin ----------
const adminPassword = "Tanimhossen82646";
document.getElementById("admin").style.display = "none";
let isAdmin=false;

function adminLogin(){
    let pass = prompt("Enter Admin Password:");
    if(pass === adminPassword){
        isAdmin = true;
        document.getElementById("admin").style.display="block";
        alert("Welcome Admin!");
    } else {alert("Wrong password!");}
}

// ---------- Products ----------
let products = JSON.parse(localStorage.getItem("products")) || [
    {name:"Cotton T-Shirt", price:450, img:"images/tshirt.jpg", sizes:["S","M","L","XL"], colors:["Black","White","Blue"]},
    {name:"Denim Jeans", price:800, img:"images/jeans.jpg", sizes:["30","32","34","36"], colors:["Blue","Black"]},
    {name:"Hoodie", price:1200, img:"images/hoodie.jpg", sizes:["M","L","XL"], colors:["Black","Gray"]}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total=0;

// ---------- Render Products ----------
function renderProducts(){
    let container=document.getElementById("productList");
    container.innerHTML="";
    products.forEach((p,i)=>{
        let div=document.createElement("div");
        div.className="product";
        div.innerHTML=`
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <p>Price: ${p.price} Tk</p>
        <label>Size</label>
        <select id="size${i}">${p.sizes.map(s=>`<option>${s}</option>`).join('')}</select>
        <label>Color</label>
        <select id="color${i}">${p.colors.map(c=>`<option>${c}</option>`).join('')}</select>
        <button onclick="addItem('${p.name}',${p.price},'size${i}','color${i}')">Add to Cart</button>
        `;
        container.appendChild(div);
    });
    updateRemoveSelect();
}
renderProducts();

// ---------- Cart Functions ----------
function updateUI(){
    const list=document.getElementById("orderList");
    list.innerHTML="";
    total=0;
    cart.forEach(i=>{
        total+=i.price*i.qty;
        let li=document.createElement("li");
        li.innerText=`${i.name} x ${i.qty} = ${i.price*i.qty} Tk`;
        list.appendChild(li);
    });
    document.getElementById("total").innerText=total;
    localStorage.setItem("cart",JSON.stringify(cart));
}

function addItem(name,price,sizeId,colorId){
    let size=document.getElementById(sizeId).value;
    let color=document.getElementById(colorId).value;
    let fullName=`${name} (Size: ${size}, Color: ${color})`;
    let found=cart.find(i=>i.name===fullName);
    if(found){found.qty++;} else {cart.push({name:fullName,price:price,qty:1});}
    updateUI();
}

function clearCart(){cart=[];localStorage.removeItem("cart");updateUI();}

function orderWhatsApp(){
    if(cart.length===0){alert("Cart empty!"); return;}
    let msg="Hello, I want to order:%0A%0A";
    cart.forEach(i=>{msg+=`${i.name} x ${i.qty} = ${i.price*i.qty} Tk%0A`;});
    msg+=`%0ATotal: ${total} Tk`;
    window.open("https://wa.me/8801345000882?text="+msg,"_blank");
}

// ---------- Admin Functions ----------
function addProduct(){
    if(!isAdmin){alert("Login as Admin first!"); return;}
    let name=document.getElementById("prodName").value.trim();
    let price=Number(document.getElementById("prodPrice").value);
    let img=document.getElementById("prodImg").value.trim();
    let sizes=document.getElementById("prodSizes").value.split(",").map(s=>s.trim());
    let colors=document.getElementById("prodColors").value.split(",").map(c=>c.trim());
    if(!name||!price||!img||sizes.length==0||colors.length==0){alert("Fill all fields"); return;}
    products.push({name,price,img,sizes,colors});
    localStorage.setItem("products",JSON.stringify(products));
    renderProducts();
    alert("Product added!");
    document.getElementById("prodName").value=document.getElementById("prodPrice").value=document.getElementById("prodImg").value=document.getElementById("prodSizes").value=document.getElementById("prodColors").value="";
}

function updateRemoveSelect(){
    let select=document.getElementById("removeSelect");
    select.innerHTML="";
    products.forEach((p,i)=>{
        let opt=document.createElement("option");
        opt.value=i;
        opt.innerText=p.name;
        select.appendChild(opt);
    });
}

function removeProduct(){
    if(!isAdmin){alert("Login as Admin first!"); return;}
    let idx=document.getElementById("removeSelect").value;
    products.splice(idx,1);
    localStorage.setItem("products",JSON.stringify(products));
    renderProducts();
    alert("Product removed!");
}
</script>

</body>
</html>
